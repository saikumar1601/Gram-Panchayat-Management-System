<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Management</title>
</head>

<body>
    <div class="dashboard">
        <h1 style="text-align: center; margin: 0 auto; font-weight: 600;">Notice Data</h1>

        <table style="width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #ddd;">
            <thead>
                <tr style="background-color: #f5f5f5;">
                    <th style="padding: 12px; border: 1px solid #ddd;">Notice ID</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Title</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Content</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Notice Date</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Expiry Date</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Employee ID</th>
                </tr>
            </thead>
            <tbody>
                {% for n in notices %}
                <tr>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ n.notice_id }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ n.title }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ n.content }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ n.notice_date }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ n.expiry_date }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ n.employee_id }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" style="text-align:center; padding:12px;">
                        No notices found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
