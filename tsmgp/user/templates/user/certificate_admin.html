<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management</title>
</head>

<body>
    <div class="dashboard">
        <h1 style="text-align: center; margin: 0 auto; font-weight: 600;">Certificate Data</h1>

        <table style="width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #ddd;">
            <thead>
                <tr style="background-color: #f5f5f5;">
                    <th style="padding: 12px; border: 1px solid #ddd;">Certificate ID</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Citizen ID</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Certificate Type</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Issue Date</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Valid Until</th>
                </tr>
            </thead>
            <tbody>
                {% for c in certificates %}
                <tr>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ c.certificate_id }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ c.citizen_id }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ c.certificate_type }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ c.issue_date }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ c.valid_until }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" style="text-align:center; padding:12px;">
                        No certificates found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
