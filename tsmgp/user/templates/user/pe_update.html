<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panchayat Employee Update</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-bg {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .update-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .user-info {
            color: white;
            margin-right: 20px;
        }
    </style>
</head>

<body class="custom-bg">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Government Portal</a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card update-card">
                    <div class="card-header bg-white border-0 pt-4">
                        <h3 class="text-center mb-0">Update Panchayat Employee Information</h3>
                    </div>
                    <div class="card-body px-5 pb-5">
                        <form method="POST" action="{% url 'pe_update' user_id=user_id %}">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label for="designation" class="form-label">username: {{name}}</label>
                            </div>

                            <div class="mb-4">
                                <label for="designation" class="form-label">user_id: {{user_id}}</label>
                            </div>

                            <!-- Department Input -->
                            <div class="mb-4">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="" disabled selected>Select Department</option>
                                    <option value="Finance">Finance Department</option>
                                    <option value="Health">Health Department</option>
                                    <option value="Rural">Rural Department</option>
                                    <option value="Infrastructure">Infrastructure Department</option>
                                    <option value="Education">Education Department</option>
                                    <option value="Transport">Transport Department</option>
                                </select>
                            </div>

                            <!-- Education Input -->
                            <div class="mb-4">
                                <label for="education" class="form-label">Education Qualification</label>
                                <select class="form-select" id="education" name="education" required>
                                    <option value="" disabled selected>Select Qualification</option>
                                    <option value="Finance">Primary</option>
                                    <option value="Health">Secondary(10th)</option>
                                    <option value="Rural">Secondary(12th)</option>
                                    <option value="Infrastructure">Graduated</option>
                                </select>
                            </div>

                            <!-- Designation Input -->
                            <div class="mb-4">
                                <label for="designation" class="form-label">Designation</label>
                                <input type="text" class="form-control" id="designation" name="designation"
                                    placeholder="Enter your designation" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Update Information
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
