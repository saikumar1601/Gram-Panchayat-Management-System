<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Admin Management</title>
</head>
<body>
    <div class="dashboard">
        <h1 style="text-align: center; margin: 0 auto; font-weight: 600;">Village Admin Data</h1>

        <table style="width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #ddd;">
            <thead>
                <tr style="background-color: #f5f5f5;">
                    <th style="padding: 12px; border: 1px solid #ddd;">Village ID</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Village Name</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">District</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">State</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Population</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Area</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Pincode</th>
                </tr>
            </thead>
            <tbody>
                {% for v in village_records %}
                <tr>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ v.village_id }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ v.village_name }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ v.district }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ v.state }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ v.population }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ v.area }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ v.pincode }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7" style="text-align: center; padding: 12px;">
                        No village records found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
