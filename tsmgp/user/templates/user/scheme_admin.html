<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheme Management</title>
</head>

<body>
    <div class="dashboard">
        <h1 style="text-align: center; margin: 0 auto; font-weight: 600;">Scheme Data</h1>

        <table style="width: 100%; border-collapse: collapse; margin: 20px 0; border: 1px solid #ddd;">
            <thead>
                <tr style="background-color: #f5f5f5;">
                    <th style="padding: 12px; border: 1px solid #ddd;">Scheme ID</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Scheme Name</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Description</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Criteria</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Start Date</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">End Date</th>
                    <th style="padding: 12px; border: 1px solid #ddd;">Budget Allocated</th>
                </tr>
            </thead>
            <tbody>
                {% for s in schemes %}
                <tr>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ s.scheme_id }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ s.scheme_name }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ s.description }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ s.criteria }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ s.start_date }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ s.end_date }}</td>
                    <td style="padding: 12px; border: 1px solid #ddd;">{{ s.budget_allocated }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="7" style="text-align:center; padding:12px;">
                        No schemes found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
